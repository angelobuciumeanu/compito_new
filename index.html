<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Casa</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gestione Prodotti</h1>
        
        <div class="form-section">
            <h2>Inserisci Nuovo Prodotto</h2>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome Prodotto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="descrizione">Descrizione:</label>
                    <textarea id="descrizione" name="descrizione" required></textarea>
                </div>

                <div class="form-group">
                    <label for="prezzo">Prezzo (€):</label>
                    <input type="number" id="prezzo" name="prezzo" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="quantita">Quantità:</label>
                    <input type="number" id="quantita" name="quantita" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="elettronica">Elettronica</option>
                        <option value="arredamento">Arredamento</option>
                        <option value="giardinaggio">Giardinaggio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="immagine">Carica Immagine (JPG):</label>
                    <input type="file" id="immagine" name="immagine" accept="image/jpeg" required>
                    <img id="imagePreview" class="preview-image" alt="Anteprima immagine">
                </div>

                <button type="submit">Aggiungi Prodotto</button>
            </form>
        </div>

        <div class="products-section">
            <h2>Catalogo Prodotti</h2>
            <div id="productsList" class="products-grid"></div>
        </div>
    </div>

    <script src="api/script.js"></script>
</body>
</html>
