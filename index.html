<!-- Modifica il form dentro il body -->
<h2>Inserisci Nuovo Prodotto</h2>
<form id="productForm">
    <label for="nome">Nome Prodotto:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="descrizione">Descrizione:</label>
    <textarea id="descrizione" name="descrizione" required></textarea>
    
    <label for="prezzo">Prezzo Unitario:</label>
    <input type="number" id="prezzo" name="prezzo" step="0.01" required>
    
    <label for="quantita">Quantit√†:</label>
    <input type="number" id="quantita" name="quantita" required>
    
    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" required>
        <option value="elettronica">Elettronica</option>
        <option value="abbigliamento">Abbigliamento</option>
        <option value="arredamento">Arredamento</option>
    </select>
    
    <label for="immagine">URL Immagine:</label>
    <input type="text" id="immagine" name="immagine" required>

    <button type="submit">Inserisci Prodotto</button>
</form>
