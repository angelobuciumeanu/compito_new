<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Multivaluta</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="currency-selector">
                <select id="currencySelect">
                    <option value="EUR">EUR ‚Ç¨</option>
                    <option value="USD">USD $</option>
                    <option value="GBP">GBP ¬£</option>
                    <option value="JPY">JPY ¬•</option>
                </select>
            </div>
            <h1>Gestione Prodotti</h1>
            <p>Prezzi in tempo reale in diverse valute</p>
        </header>

        <main class="main-content">
            <section class="form-section card">
                <h2><span class="icon">‚ûï</span> Nuovo Prodotto</h2>
                <form id="productForm" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome Prodotto</label>
                            <input type="text" id="nome" name="nome" placeholder="Es. Smartphone XYZ" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="descrizione">Descrizione</label>
                            <textarea id="descrizione" name="descrizione" placeholder="Inserisci una descrizione dettagliata" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="prezzo">Prezzo (‚Ç¨)</label>
                            <div class="input-group">
                                <span class="currency">‚Ç¨</span>
                                <input type="number" id="prezzo" name="prezzo" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="quantita">Quantit√†</label>
                            <input type="number" id="quantita" name="quantita" placeholder="0" required>
                        </div>

                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <div class="select-wrapper">
                                <select id="categoria" name="categoria" required>
                                    <option value="">Scegli categoria</option>
                                    <option value="elettronica">Elettronica</option>
                                    <option value="arredamento">Arredamento</option>
                                    <option value="ufficio">Ufficio</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <div class="file-upload-container">
                                <label class="file-upload-label">
                                    <input type="file" id="immagine" name="immagine" accept="image/*" required>
                                    <div class="upload-box">
                                        <span class="upload-icon">üìÅ</span>
                                        <div>
                                            <p class="upload-text">Trascina il file o <span class="browse-text">Sfoglia</span></p>
                                            <p class="file-info" id="fileInfo">Formati supportati: JPG, PNG</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-icon">‚è´</span>
                            Aggiungi Prodotto
                        </button>
                    </div>
                </form>
            </section>

            <section class="products-section card">
                <div class="section-header">
                    <h2><span class="icon">üì¶</span> Catalogo Prodotti</h2>
                    <div class="search-box">
                        <input type="text" placeholder="Cerca prodotti..." id="searchInput">
                        <span class="search-icon">üîç</span>
                    </div>
                </div>
                
                <div class="product-grid" id="productsList">
                    <!-- Prodotti dinamici -->
                </div>
            </section>
        </main>
    </div>

    <script src="/api/script.js"></script>
</body>
</html>
